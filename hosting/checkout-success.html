<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment Successful - ChatGPT Reverse</title>
        <!-- Optional: Link to Inter font if not relying on system fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                /* Theme Colors (ensure these match your auth.css) */
                --bg-primary: #1e1e2e;
                --bg-secondary: #282a36;
                --bg-tertiary: #343746; /* Slightly lighter for card */
                --text-primary: #e5e5e5;
                --text-secondary: #c0c0dd;
                --success: #50fa7b;
                --accent-primary: #f38ba8;
                --border-primary: #3b3b4d;
                --font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                --space-sm: 12px;
                --space-md: 16px;
                --space-lg: 24px;
                --space-xl: 32px;
                --radius-md: 8px;
                --radius-lg: 12px;
                --fw-normal: 400;
                --fw-medium: 500;
                --fw-semibold: 600;
                --fw-bold: 700;
                --fs-base: 16px;
                --fs-large: 1.25rem; /* ~20px */
                --fs-xlarge: 1.875rem; /* ~30px */
                --lh-relaxed: 1.7;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            body {
                font-family: var(--font-family);
                background-color: var(--bg-primary);
                color: var(--text-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: var(--space-lg);
                min-height: 100vh;
                font-size: var(--fs-base);
                line-height: var(--lh-relaxed);
            }

            .container {
                background-color: var(--bg-tertiary);
                padding: var(--space-xl) var(--space-lg);
                border-radius: var(--radius-lg);
                max-width: 550px; /* Slightly wider */
                width: 90%;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
                border: 1px solid var(--border-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                /* Optional logo styling */
                width: 48px;
                height: 48px;
                margin-bottom: var(--space-md);
                opacity: 0.8;
            }

            .status-icon {
                color: var(--success);
                width: 64px; /* Larger icon */
                height: 64px;
                margin-bottom: var(--space-md);
            }

            h1 {
                color: var(--text-primary); /* White heading */
                margin-top: 0;
                margin-bottom: var(--space-sm);
                font-size: var(--fs-xlarge);
                font-weight: var(--fw-bold);
            }

            p {
                color: var(--text-secondary);
                margin-bottom: var(--space-md);
                font-size: var(--fs-base);
                max-width: 90%; /* Prevent text from stretching too wide */
            }

            p.instruction {
                margin-top: var(--space-lg);
                font-weight: var(--fw-medium);
                color: var(--text-primary);
            }

            .close-button {
                display: inline-block;
                margin-top: var(--space-lg);
                padding: var(--space-sm) var(--space-lg);
                background-color: var(--accent-primary);
                color: var(--bg-primary);
                border: none;
                border-radius: var(--radius-md);
                font-weight: var(--fw-semibold);
                font-size: var(--fs-base);
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.2s ease, transform 0.1s ease;
            }

            .close-button:hover {
                background-color: #f76e94; /* accent-hover */
            }

            .close-button:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Optional Logo (replace src with your actual logo path if hosted) -->
            <!-- <img src="/logo.svg" alt="ChatGPT Reverse Logo" class="logo" /> -->

            <!-- Success Icon -->
            <svg
                class="status-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
            >
                <path
                    fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.06-1.06L11.25 12.94l-1.72-1.72a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.06 0l4.5-4.5z"
                    clip-rule="evenodd"
                />
            </svg>

            <h1>Payment Successful!</h1>
            <p>
                Thank you for upgrading to Pro! Your new features are now being
                activated. This might take a moment to reflect in the extension.
            </p>
            <p class="instruction">
                You can now safely close this tab and return to the extension.
            </p>

            <button class="close-button" onclick="window.close()">
                Close Tab
            </button>
        </div>

        <script>
            // Optional: Read session_id
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            if (sessionId) {
               console.log("Checkout Session ID:", sessionId);
               // You might want to send this ID to your backend via an API call here
               // if you need server-side confirmation that the browser saw the success page.
               // However, the primary mechanism is the Stripe Webhook updating Firestore.
            }
        </script>
    </body>
</html>
