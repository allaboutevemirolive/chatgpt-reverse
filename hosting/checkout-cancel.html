<!doctype html>
<html lang="en">
    <head>

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                /* Theme Colors (ensure these match your auth.css) */
                --bg-primary: #1e1e2e;
                --bg-secondary: #282a36;
                --bg-tertiary: #343746; /* Slightly lighter for card */
                --text-primary: #e5e5e5;
                --text-secondary: #c0c0dd;
                --error: #ff5555; /* Use error color */
                --accent-primary: #f38ba8;
                --border-primary: #3b3b4d;
                --font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                --space-sm: 12px;
                --space-md: 16px;
                --space-lg: 24px;
                --space-xl: 32px;
                --radius-md: 8px;
                --radius-lg: 12px;
                --fw-normal: 400;
                --fw-medium: 500;
                --fw-semibold: 600;
                --fw-bold: 700;
                --fs-base: 16px;
                --fs-large: 1.25rem; /* ~20px */
                --fs-xlarge: 1.875rem; /* ~30px */
                --lh-relaxed: 1.7;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            body {
                font-family: var(--font-family);
                background-color: var(--bg-primary);
                color: var(--text-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: var(--space-lg);
                min-height: 100vh;
                font-size: var(--fs-base);
                line-height: var(--lh-relaxed);
            }

            .container {
                background-color: var(--bg-tertiary);
                padding: var(--space-xl) var(--space-lg);
                border-radius: var(--radius-lg);
                max-width: 550px; /* Slightly wider */
                width: 90%;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
                border: 1px solid var(--border-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                /* Optional logo styling */
                width: 48px;
                height: 48px;
                margin-bottom: var(--space-md);
                opacity: 0.8;
            }

            .status-icon {
                color: var(--error); /* Red icon */
                width: 64px; /* Larger icon */
                height: 64px;
                margin-bottom: var(--space-md);
            }

            h1 {
                color: var(--text-primary); /* Keep heading white for contrast */
                margin-top: 0;
                margin-bottom: var(--space-sm);
                font-size: var(--fs-xlarge);
                font-weight: var(--fw-bold);
            }

            p {
                color: var(--text-secondary);
                margin-bottom: var(--space-md);
                font-size: var(--fs-base);
                max-width: 90%; /* Prevent text from stretching too wide */
            }

            p.instruction {
                margin-top: var(--space-lg);
                font-weight: var(--fw-medium);
                color: var(--text-primary);
            }

            .button-group {
                margin-top: var(--space-lg);
                display: flex;
                gap: var(--space-md);
            }

            .action-button {
                display: inline-block;
                padding: var(--space-sm) var(--space-lg);
                background-color: var(--bg-secondary); /* Neutral background */
                color: var(--text-primary);
                border: 1px solid var(--border-primary);
                border-radius: var(--radius-md);
                font-weight: var(--fw-semibold);
                font-size: var(--fs-base);
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
            }

            .action-button:hover {
                background-color: var(--bg-tertiary);
                border-color: var(--text-secondary);
            }

            .action-button:active {
                transform: scale(0.98);
            }

             /* Specific style for retry button */
             .retry-button {
                background-color: var(--accent-primary);
                color: var(--bg-primary);
                border-color: var(--accent-primary);
             }
             .retry-button:hover {
                background-color: #f76e94; /* accent-hover */
                border-color: #f76e94;
             }

        </style>
    </head>

    </body>
</html>
