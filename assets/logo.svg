<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 64" width="340" height="64" role="img" aria-labelledby="logoTitle logoDesc">
    <title id="logoTitle">ChatGPT Reverse Logo</title>
    <desc id="logoDesc">Logo featuring a two-toned geometric shape next to the text "ChatGPT Reverse". The text is black with a white outline/background for contrast on any surface.</desc>

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4A90E2" />
            <stop offset="100%" stop-color="#9013FE" />
        </linearGradient>
        <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FFDD35" />
            <stop offset="100%" stop-color="#F5A623" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-opacity="0.3"/>
        </filter>
    </defs>

    <g id="logo-icon">
        <path fill="url(#grad1)" d="M32 4 L4 32 L32 60 Z" />
        <path fill="url(#grad2)" d="M32 4 L60 32 L32 60 Z" />
    </g>

    <g id="logo-text-group">
        <text
            x="70"
            y="32"
            font-family="Montserrat, sans-serif"
            font-size="24"
            font-weight="bold"
            fill="none"
            stroke="#FFFFFF"
            stroke-width="5"
            stroke-linejoin="round"
            stroke-linecap="round"
            dominant-baseline="middle"
            text-anchor="start"
            filter="url(#shadow)">
            ChatGPT Reverse
        </text>
        <text
            x="70"
            y="32"
            font-family="Montserrat, sans-serif"
            font-size="24"
            font-weight="bold"
            fill="#000000"
            stroke="none"
            dominant-baseline="middle"
            text-anchor="start">
            ChatGPT Reverse
        </text>
    </g>
</svg>
